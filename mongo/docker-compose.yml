version: '3'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - mongo-network
    volumes:
      - mongo-db:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - 8052:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    networks:
      - mongo-network

networks:
  mongo-network:

volumes:
  mongo-db:
